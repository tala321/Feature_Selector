<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV File</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="mb-4">ðŸ“‚ Upload a CSV File</h2>

    <form method="post" enctype="multipart/form-data" class="border p-4 rounded shadow-sm bg-light">
        {% csrf_token %}

        <div class="mb-3">
            <label for="id_file" class="form-label">Upload from your device</label>
            {{ form.file }}
        </div>

        <div class="mb-3">
            <label for="id_url" class="form-label">Or paste a file URL</label>
            {{ form.url }}
        </div>

        <div class="mb-3 text-muted">
            <small> You can use either method â€” file upload or URL â€” but not both.</small>
        </div>

        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</body>
</html>
